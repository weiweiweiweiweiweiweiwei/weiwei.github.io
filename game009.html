<head>
    <meta charset="UTF-8">

    <style>
        html,
        body {
            margin: 0;

        .game-screen {

            width: 100vw;

        }

        #game-container {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);

        /* 太空艙*/

            position: absolute;

        .answer-image {

        .hints-wrapper {

        .hints {
            aspect-ratio: 35 / 18;

            background-color: #98bbc8f0;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .hints p {
            margin: 0.5em 0;
            font-size: inherit;
            line-height: inherit;
        }

        #again {
            display: none;
            position: absolute;
            top: -16%;
            left: 2%;
            width: 18%;
            height: 18%;
            z-index: 1010;
        }

        #confirm-modal {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw;
            aspect-ratio: 16 / 9;
            z-index: 1000;
            background: none;
            padding: 0;
            border: none;
            z-index: 970;

        }

        .modal-bg {
            position: absolute;
            width: 170%;
            height: 170%;
            transform: translate(-50%, -50%);
            top: 55%;
            left: 50%;
            object-fit: contain;
            pointer-events: none;
            z-index: -1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            pointer-events: auto;
        }

        .modal-bg-correct {
            display: none;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 55%;
            left: 50%;
            width: 170%;
            height: 170%;
            object-fit: contain;
            pointer-events: none;
            z-index: -1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            pointer-events: auto;
        }

        .modal-bg-wrong {
            display: none;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 55%;
            left: 50%;
            width: 170%;
            height: 170%;
            object-fit: contain;
            pointer-events: none;
            z-index: -1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            pointer-events: auto;
        }

        .modal-bg-finish {
            display: none;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 55%;
            left: 50%;
            width: 170%;
            height: 170%;
            object-fit: contain;
            pointer-events: none;
            z-index: -1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            pointer-events: auto;
        }

        #selected-image-container img {
            position: absolute;
            height: 20vh;
            width: 55%;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            pointer-events: auto;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 960;
        }

        #result-message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            white-space: pre-line;
            margin-top: 20px;
            color: #ffffff;
        }

        .button-group {
            position: absolute;
            bottom: 6%;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-group img {
            margin: 10px 18px;
        }

        .svg-button {
            height: 8vh;
            width: auto;
            cursor: pointer;
            user-select: none;
            -webkit-user-drag: none;
            margin: 0 2vw;
            transition: transform 0.2s ease;
        }

        .svg-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>



<body>
    <div class="game-screen">

        <div id="starbg"></div>
        <div id="bg"></div>
        <div id="game-container">
            <div id="artifacts-container"></div>
        </div>

        <div id="confirm-modal">
            <img src="image/select.png" class="modal-bg">
            <img src="image/correct.png" class="modal-bg-correct">
            <img src="image/wrong.png" class="modal-bg-wrong">
            <img src="image/finish.png" class="modal-bg-finish">

            <div id="selected-image-container"></div>
            <div class="button-group">
                <img id="confirmtButton" src="image/confirmtbutton.svg" class="svg-button">
                <img id="cancelButton" src="image/cancelbutton.svg" class="svg-button">

                <img id="correctNextButton" src="image/correctnextbutton.svg" class="svg-button next-button"
                    style="display: none;" alt="正確繼續">
                <img id="wrongNextButton" src="image/wrongnextbutton.svg" class="svg-button next-button"
                    style="display: none;" alt="錯誤繼續">
                <img id="finishNextButton" src="image/correctnextbutton.svg" class="svg-button next-button"
                    style="display: none;" alt="最後繼續">
            </div>

        </div>
        <div id="overlay"></div>
        <div id="overlayblue"></div>

        <div class="hints-wrapper">
            <div id="again">
                <img src="image/againtext.svg" class="again">

            </div>
            <div class="hints">
                <p id="hint1">1. 這是必要留著的</p>
                <p id="hint2">2. 只是宣告空間</p>
                <p id="hint3">3. 本體在下面</p>
            </div>
        </div>
    </div>


    <script>

        let currentQuestion = 0;
        let currentQuestionList = [
            {
                hints: ['1. 台灣水鹿', '2. 台灣水鹿', '3. 台灣水鹿'],
                artifacts: [
                    { id: 1, src: 'image/台灣藍鵲.svg', isAnswer: false, top: '10%', left: '62%' },
                    { id: 2, src: 'image/五色鳥.svg', isAnswer: false, top: '35%', left: '60%' },
                    { id: 3, src: 'image/泰雅族貝珠裙.svg', isAnswer: false, top: '43%', left: '30%' },
                    { id: 4, src: 'image/硫磺.svg', isAnswer: false, top: '45%', left: '80%' },
                    { id: 5, src: 'image/雲豹.svg', isAnswer: false, top: '25%', left: '75%' },
                    { id: 6, src: 'image/黑長尾雉.svg', isAnswer: false, top: '57%', left: '65%' },
                    { id: 7, src: 'image/寬尾鳳蝶.svg', isAnswer: false, top: '23%', left: '16%' },
                    { id: 8, src: 'image/龍宮翁戎螺.svg', isAnswer: false, top: '15%', left: '35%' },
                    { id: 9, src: 'image/熊鷹.svg', isAnswer: false, top: '55%', left: '19%' },
                    { id: 10, src: 'image/台灣水鹿.svg', isAnswer: true, top: '40%', left: '45%' }
                ]
            },
            {
                hints: ['1. 龍宮翁戎螺', '2. 龍宮翁戎螺', '3. 龍宮翁戎螺'],
                artifacts: [
                    { id: 1, src: 'image/台灣藍鵲.svg', isAnswer: false, top: '10%', left: '62%' },
                    { id: 2, src: 'image/五色鳥.svg', isAnswer: false, top: '35%', left: '60%' },
                    { id: 3, src: 'image/泰雅族貝珠裙.svg', isAnswer: false, top: '43%', left: '30%' },
                    { id: 4, src: 'image/硫磺.svg', isAnswer: false, top: '45%', left: '80%' },
                    { id: 5, src: 'image/雲豹.svg', isAnswer: false, top: '25%', left: '75%' },
                    { id: 6, src: 'image/黑長尾雉.svg', isAnswer: false, top: '57%', left: '65%' },
                    { id: 7, src: 'image/寬尾鳳蝶.svg', isAnswer: false, top: '23%', left: '16%' },
                    { id: 8, src: 'image/龍宮翁戎螺.svg', isAnswer: true, top: '15%', left: '35%' },
                    { id: 9, src: 'image/熊鷹.svg', isAnswer: false, top: '55%', left: '19%' },
                    { id: 10, src: 'image/台灣水鹿.svg', isAnswer: false, top: '40%', left: '45%' }
                ]
            },
            {
                hints: ['1. 寬尾鳳蝶', '2. 寬尾鳳蝶', '3. 寬尾鳳蝶'],
                artifacts: [
                    { id: 1, src: 'image/台灣藍鵲.svg', isAnswer: false, top: '10%', left: '62%' },
                    { id: 2, src: 'image/五色鳥.svg', isAnswer: false, top: '35%', left: '60%' },
                    { id: 3, src: 'image/泰雅族貝珠裙.svg', isAnswer: false, top: '43%', left: '30%' },
                    { id: 4, src: 'image/硫磺.svg', isAnswer: false, top: '45%', left: '80%' },
                    { id: 5, src: 'image/雲豹.svg', isAnswer: false, top: '25%', left: '75%' },
                    { id: 6, src: 'image/黑長尾雉.svg', isAnswer: false, top: '57%', left: '65%' },
                    { id: 7, src: 'image/寬尾鳳蝶.svg', isAnswer: true, top: '23%', left: '16%' },
                    { id: 8, src: 'image/龍宮翁戎螺.svg', isAnswer: false, top: '15%', left: '35%' },
                    { id: 9, src: 'image/熊鷹.svg', isAnswer: false, top: '55%', left: '19%' },
                    { id: 10, src: 'image/台灣水鹿.svg', isAnswer: false, top: '40%', left: '45%' }
                ]
            },

        ];

        let wrongQuestions = [];

        const container = document.getElementById('artifacts-container');
        const overlay = document.getElementById('overlay');
        const modal = document.getElementById('confirm-modal');
        const selectedImageContainer = document.getElementById('selected-image-container');
        const confirmtButton = document.getElementById('confirmtButton');
        const cancelButton = document.getElementById('cancelButton');
        const correctNextButton = document.getElementById('correctNextButton');
        const wrongNextButton = document.getElementById('wrongNextButton');
        const modalBg = document.querySelector('.modal-bg');
        const modalBgCorrect = document.querySelector('.modal-bg-correct');
        const modalBgWrong = document.querySelector('.modal-bg-wrong');

        let selectedArtifact = null;

        function loadQuestion(index) {
            const question = currentQuestionList[index];
            container.innerHTML = '';

            question.artifacts.forEach(artifact => {
                const img = document.createElement('img');
                img.src = artifact.src;
                img.classList.add('answer-image');
                img.style.top = artifact.top;
                img.style.left = artifact.left;
                img.dataset.isAnswer = artifact.isAnswer;
                img.addEventListener('click', () => selectArtifact(img));
                container.appendChild(img);
            });

            document.getElementById('hint1').textContent = question.hints[0] || '';
            document.getElementById('hint2').textContent = question.hints[1] || '';
            document.getElementById('hint3').textContent = question.hints[2] || '';
        }

        function selectArtifact(img) {
            selectedArtifact = img;
            selectedImageContainer.innerHTML = '';
            const clone = img.cloneNode(true);

            clone.style.position = 'absolute';
            clone.style.height = '20vh';
            clone.style.width = '55%';
            clone.style.top = '45%';
            clone.style.left = '50%';
            clone.style.transform = 'translate(-50%, -50%)';
            selectedImageContainer.appendChild(clone);
            overlay.style.display = 'block';
            modal.style.display = 'block';
            modalBg.style.display = 'block';
            modalBgCorrect.style.display = 'none';
            modalBgWrong.style.display = 'none';
            container.style.filter = 'blur(6px)';
            confirmtButton.style.display = 'inline';
            cancelButton.style.display = 'inline';
            correctNextButton.style.display = 'none';
            wrongNextButton.style.display = 'none';
        }

        confirmtButton.addEventListener('click', () => {
            const isCorrect = selectedArtifact.dataset.isAnswer === 'true';
            selectedImageContainer.innerHTML = '';
            modalBg.style.display = 'none';
            if (isCorrect) {
                modalBgCorrect.style.display = 'block';
            } else {
                modalBgWrong.style.display = 'block';
                wrongQuestions.push(currentQuestionList[currentQuestion]);
            }

            confirmtButton.style.display = 'none';
            cancelButton.style.display = 'none';

            if (isCorrect) {
                correctNextButton.style.display = 'inline';
                wrongNextButton.style.display = 'none';
            } else {
                correctNextButton.style.display = 'none';
                wrongNextButton.style.display = 'inline';
            }
        });

        cancelButton.addEventListener('click', () => {
            overlay.style.display = 'none';
            modal.style.display = 'none';
            container.style.filter = '';
            selectedArtifact = null;
        });

        function updateHintScale() {
            const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
            document.documentElement.style.setProperty('--scale', scale);
        }

        window.addEventListener('resize', updateHintScale);
        updateHintScale();

        correctNextButton.addEventListener('click', goToNextQuestion);
        wrongNextButton.addEventListener('click', goToNextQuestion);

        function goToNextQuestion() {
            container.style.filter = '';
            overlay.style.display = 'none';
            modal.style.display = 'none';
            selectedArtifact = null;

            currentQuestion++;

            if (currentQuestion < currentQuestionList.length) {
                loadQuestion(currentQuestion);
            } else {
                if (wrongQuestions.length > 0) {
                    // 還有錯題，重練這些題目
                    currentQuestionList = [...wrongQuestions];
                    wrongQuestions = [];
                    currentQuestion = 0;
                    loadQuestion(currentQuestion);

                    document.getElementById('again').style.display = 'block';

                } else {
                    
                    document.querySelector('.modal-bg-finish').style.display = 'block';
                    document.getElementById('finishNextButton').style.display = 'inline';
                    document.querySelector('.hints').style.display = 'none';
                    overlay.style.display = 'block';
                    modal.style.display = 'block';
                    modalBg.style.display = 'block';
                    modalBgCorrect.style.display = 'none';
                    container.style.filter = 'blur(6px)';
                    correctNextButton.style.display = 'none';

                }
            }
        }

        document.getElementById('finishNextButton').addEventListener('click', () => {
            window.parent.postMessage("complete", "*");
        });

        loadQuestion(currentQuestion);
    </script>
</body>

</html>
