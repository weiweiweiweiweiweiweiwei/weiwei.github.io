            modal.style.display = 'block';
            modalBg.style.display = 'block';
            modalBgCorrect.style.display = 'none';
            modalBgWrong.style.display = 'none';
            container.style.filter = 'blur(6px)';
            confirmtButton.style.display = 'inline';
            cancelButton.style.display = 'inline';
            correctNextButton.style.display = 'none';
            wrongNextButton.style.display = 'none';
        }

        confirmtButton.addEventListener('click', () => {
            const isCorrect = selectedArtifact.dataset.isAnswer === 'true';
            selectedImageContainer.innerHTML = '';
            modalBg.style.display = 'none';
            if (isCorrect) {
                modalBgCorrect.style.display = 'block';
            } else {
                modalBgWrong.style.display = 'block';
                wrongQuestions.push(currentQuestionList[currentQuestion]);
            }

            confirmtButton.style.display = 'none';
            cancelButton.style.display = 'none';

            if (isCorrect) {
                correctNextButton.style.display = 'inline';
                wrongNextButton.style.display = 'none';
            } else {
                correctNextButton.style.display = 'none';
                wrongNextButton.style.display = 'inline';
            }
        });

        cancelButton.addEventListener('click', () => {
            overlay.style.display = 'none';
            modal.style.display = 'none';
            container.style.filter = '';
            selectedArtifact = null;
        });

        function updateHintScale() {
            const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
            document.documentElement.style.setProperty('--scale', scale);
        }

        window.addEventListener('resize', updateHintScale);
        updateHintScale();

        correctNextButton.addEventListener('click', goToNextQuestion);
        wrongNextButton.addEventListener('click', goToNextQuestion);

        function goToNextQuestion() {
            container.style.filter = '';
            overlay.style.display = 'none';
            modal.style.display = 'none';
            selectedArtifact = null;

            currentQuestion++;

            if (currentQuestion < currentQuestionList.length) {
                loadQuestion(currentQuestion);
            } else {
                if (wrongQuestions.length > 0) {
                    // 還有錯題，重練這些題目
                    currentQuestionList = [...wrongQuestions];
                    wrongQuestions = [];
                    currentQuestion = 0;
                    loadQuestion(currentQuestion);

                    document.getElementById('again').style.display = 'block';

                } else {

                    document.querySelector('.modal-bg-finish').style.display = 'block';
                    document.getElementById('again').style.display = 'none';
                    document.getElementById('finishNextButton').style.display = 'inline';
                    document.querySelector('.hints').style.display = 'none';
                    overlay.style.display = 'block';
                    modal.style.display = 'block';
                    modalBg.style.display = 'none';
                    modalBgCorrect.style.display = 'none';
                    container.style.filter = 'blur(6px)';
                    correctNextButton.style.display = 'none';

                }
            }
        }

        document.getElementById('finishNextButton').addEventListener('click', () => {
            window.location.href = "animate.html";

        });

        loadQuestion(currentQuestion);
    </script>
</body>

</html>
